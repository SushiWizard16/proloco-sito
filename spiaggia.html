<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiesa Madre - Pro Loco Calatabiano</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: linear-gradient(to right, #f57c00, #2196f3);
      color: white;
      padding: 15px;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .link {
      display: inline-block;
      margin: 20px;
      padding: 12px 20px;
      background: linear-gradient(to right, #2196f3, #42a5f5);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .description {
      padding: 15px;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff3e0;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>
  <h1>Spieggia di San Marco</h1>

  <div class="gallery">
    <img src="img/spiaggia/foto1.jpg" alt="San Marco 1">
    <img src="img/spiaggia/foto1.jpg" alt="San Marco 2">
    <img src="img/spiaggia/foto1.jpg" alt="San Marco 3">
  </div>

    <div class="description">
    Inserisci qui una breve descrizione della Spiaggia di San Marco.
  </div>

  <a class="link" href="index.html">â¬… Torna alla Home</a>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
